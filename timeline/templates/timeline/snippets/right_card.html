<div class="row timeline-right">
    <div class="col-md-6">
        <p class="timeline-date">
            {{date}}
        </p>
    </div>
    <div class="col-md-6">
        <div class="timeline-box">
            <div class="timeline-icon">
                <i class="fa fa-gift"></i>
            </div>
            <div class="timeline-text">
                <h3>{{heading}}</h3>
                <p>{{body}}</p>
            </div>
        </div>
    </div>
</div>
